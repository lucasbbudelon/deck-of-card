<h1>Usu√°rios</h1>
<table class="table table-striped table-dark mt-4">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">Tipo</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.login}}</td>
      <td>{{user.name}}</td>
      <td>{{user.type}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(user)" >Excluir</button>
        <button type="button" class="btn btn-secondary" (click)="edit(user)" >Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="add()" >Criar</button>
